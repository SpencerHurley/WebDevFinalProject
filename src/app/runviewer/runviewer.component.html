<app-navbar></app-navbar>
<br>
<h1 class="text-center"> Run Info</h1>
<div class="container">
  <ul class="list-group">
    <li class="list-group-item">
      Completed By: {{owner.firstName}} {{owner.lastName}}
    </li>
    <li class="list-group-item">
      Title: {{run.title}}
    </li>
    <li class="list-group-item">
      Date: {{run.date | date:'shortDate'}}
    </li>
    <li class="list-group-item">
      Distance: {{run.distance}} miles
    </li>
    <li class="list-group-item">
      Description: {{run.description}}
    </li>
    <li class="list-group-item">
      Stars: {{run.stars || 0}}
    </li>
  </ul>
  <Button class="btn btn-success btn-block" (click)="star()">
    Give Star!
  </Button>
</div>

<div *ngIf="segment" class="container">
  <br>
  <h3 class="text-center">Route:</h3>
  <ul class="list-group justify-content-between">
    <li class="d-flex list-group-item justify-content-between align-items-center botGreen">
      {{segment.name}}
      <a routerLink="/findRoutes/{{segment.stravaId}}">See Route Info</a>
    </li>
  </ul>
  <br>
</div>
